<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Dragon Repeller</title>
</head>

<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Здоровье: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Золото: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button class="button" id="button1">Пойти в магазин</button>
            <button class="button" id="button2">Пойти в пещеру</button>
            <button class="button" id="button3">Сразиться с волколаком <strong>&#x1D534;</strong></button>
        </div>
        <div id="monsterStats">
            <span class="stat">Название монстра: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Здоровье: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Добро пожаловать в Новиград! Вы должны победить Волколака, который не дает людям спокойствия в городе.
            Вы
            находитесь на городской площади.
            Куда хотите пойти? Использйте кнопки выше.
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
